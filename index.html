    <style>
        /* Basic Page Styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            /* Using a simple dark background for the example landing page body */
            /* You can replace this with your dark.png later if desired */
            background-color: #222; 
            color: #eee;
            padding-bottom: 100px; /* Ensure space above the fixed dock */
        }

        .landing-page-content {
            padding: 40px;
            text-align: center;
        }

        /* Styles for the macOS-style Dock */
        .macos-dock {
            position: fixed; /* Keeps it fixed at the bottom */
            bottom: 15px;    /* Slightly more space from the bottom */
            left: 50%;       /* Start at the horizontal center */
            transform: translateX(-50%); /* Center it accurately */
            background-color: rgba(200, 200, 200, 0.8); /* Slightly less transparent background */
            padding: 10px 15px; /* Padding top/bottom and left/right */
            border-radius: 18px; /* Slightly more rounded corners */
            display: flex;     /* Aligns items HORIZONTALLY */
            align-items: flex-end; /* Aligns items vertically to their bottom edge */
            gap: 18px;         /* Slightly more space between icons */
            z-index: 1000;     /* Ensure it's above other content */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Optional: slightly stronger shadow */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Optional: subtle border */
        }

        .dock-item {
            /* Container for each icon/link */
            text-align: center; /* Centers content (icon and text) within the item */
        }

        .dock-item a {
            display: block; /* Make link take up space */
            text-decoration: none;
            color: #111; /* Darker text color for better contrast */
        }

        .dock-item img {
            width: 55px;  /* Slightly larger icon size */
            height: 55px; /* Slightly larger icon size */
            display: block;
            margin-left: auto; 
            margin-right: auto;
            margin-bottom: 5px; /* Space between icon and text */
            transition: transform 0.15s ease-out; /* Slightly faster transition */
            /* Optional: Add a subtle reflection effect? Requires more CSS */
        }

        /* Hover effect */
        .dock-item:hover img {
            transform: scale(1.6) translateY(-12px); /* Slightly more scale and lift */
        }
        
        /* Style for the text label under the icon */
        .dock-item span {
             font-size: 11px; /* Smaller font size for labels */
             font-weight: bold;
             display: block; /* Ensure span takes full width for centering */
             margin-top: 2px; /* Small space above text */
             /* You might want to hide labels initially and show on hover for a cleaner look - more complex CSS/JS needed */
        }

    </style>
</head>
