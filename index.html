<head>

    <style>
 body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f5f5f5;
    background-color: #151515;
}

.background {
    background: url('./background.png') repeat, linear-gradient(135deg, #151515, #282828, #151515);
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.3; /* subtle, professional look */
}

.content {
    text-align: center;
    padding-top: 100px;
}

.central-image {
    width: 250px;
    margin: 20px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

.tagline {
    font-size: 1.4rem;
    font-style: italic;
    margin-top: 20px;
}

.macos-dock {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    padding: 10px 15px;
    border-radius: 20px;
    display: flex;
    gap: 20px;
    z-index: 1000;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

.dock-item img {
    width: 50px;
    height: 50px;
    transition: transform 0.2s ease;
}

.dock-item:hover img {
    transform: scale(1.4) translateY(-10px);
}

h1 {
    font-size: 2rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.6);
}

.video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
    padding-top: 25px;
    height: 0;
    margin: 40px auto;
    max-width: 800px; /* Adjust as desired */
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 8px; /* soft corners */
}


    </style>
</head>

<div class="background"></div>

</div>
