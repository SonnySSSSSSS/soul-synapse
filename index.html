        /* --- Paste the updated CSS here --- */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
            background-color: #151515;

            padding-bottom: 100px; /* Adjust this value! */
        }

        .background {
            background: url('./background.png') repeat, linear-gradient(135deg, #151515, #282828, #151515);
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .content {
            text-align: center;
            padding-top: 100px; /* Adjust as needed */

        .central-image {
            width: 250px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .tagline {

            margin-top: 20px;
        }

        h1 {
            font-size: 2rem;

        }

        /* Updated Video Container */
        .video-container {
           position: relative;
           padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
           height: 0;
           overflow: hidden;
           margin: 40px auto;
           max-width: 800px;
           width: 90%;
           box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
           border-radius: 12px;
        }

        .video-container iframe {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           border: none;
        }

        /* Updated Dock */
        .macos-dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            justify-content: center;
            background-color: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .dock-item img {
            width: 50px;
            height: 50px;
            transition: transform 0.2s ease;
            display: block; /* Prevents extra space below image */
        }

        .dock-item:hover img {
            transform: scale(1.4) translateY(-10px);
        }

    </style>
