<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Synapse</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
        }

     .background {
    background: linear-gradient(135deg, #151515, #282828, #151515);
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .content {
            position: relative;
            text-align: center;
            padding-top: 100px;
            z-index: 1;
        }

        .central-image {
            width: 250px;
            margin: 20px auto;
            opacity: 0.9;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .tagline {
            font-size: 1.4rem;
            font-style: italic;
            margin-top: 20px;
        }

        .macos-dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            gap: 20px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .dock-item img {
            width: 50px;
            height: 50px;
            transition: transform 0.2s ease;
        }

        .dock-item:hover img {
            transform: scale(1.4) translateY(-10px);
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="content">
    <h1>Welcome to Soul Synapse</h1>
    <img src="./sigil.png" alt="Central Symbol" class="central-image">
    <p class="tagline">Your gateway to spiritual alignment, clarity, and inner peace.</p>
</div>

</nav>

</body>
</html>
